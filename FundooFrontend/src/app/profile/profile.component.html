
<div fxLayout="column" fxLayoutGap="50px">
  <div fxLayout="row" fxLayoutAlign="center center" >
  <h4>
    Select Profile Picture
  </h4>
</div>

 <div fxFlex="20%" fxFlexFill>
    <div fxLayout="row" fxLayoutAlign="center end" >
  <input type="file" (change)="fileChangeEvent($event)" />
  </div>
  <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 3"
    [resizeToWidth]="128" format="png" (imageCropped)="imageCropped($event)">
  </image-cropper>
</div> 


<div fxLayout="row" fxLayoutAlign="space-around end" >
  <button mat-raised-button  (click)="setProfile()">
    Select-Profile
  </button>
  <button mat-raised-button  mat-dialog-close style="margin-left: 10%;">cancel</button>
</div>
</div>
