<mat-card class="card"  *ngIf="flag==false"  (click)="showNote()" >
      <div  fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="row" fxLayoutAlign="start start">
      <input class="input" matInput placeholder="Take a note..."  >
     </div> 
     <div  fxLayout="row" fxLayoutAlign="end start" >
  <button mat-icon-button>
  <mat-icon matTooltip="New list">assignment_turned_in</mat-icon>
  </button>

  <button mat-icon-button >
    <mat-icon matTooltip="New note with drawing">brush</mat-icon>
  </button>
  <button mat-icon-button >
      <mat-icon matTooltip="New note with image">image</mat-icon>
      </button>
    </div> 
  </div >
  </mat-card>



<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px" >
    <mat-card [style.backgroundColor]="setColor" class="secondcard"  *ngIf="flag==true" >
      <div >
    <input class="title" type="text" placeholder="Title..." [formControl]="title">
    </div> 
  
    <div  style="margin-top: 13px;" >
     <input  class="title" type="text" placeholder="Take a note..." [formControl]="description">
     
     </div>
     <mat-card-footer>
    <div fxLayout="row" fxLayoutAlign="space-between end">
     <app-icon  (countChange)="receiveColorEvent($event)"></app-icon>
     <button mat-button (click)="createNote()">close</button>
     <!-- <button (click)=" createNote()">close</button> -->
    </div>
    </mat-card-footer>
   </mat-card>
</div>
<app-cards></app-cards>
