<div fxLayout="row wrap" fxLayoutGap="50px" style="margin:10px">
<div  *ngFor="let note of data"  fxLayout="row wrap">
<div *ngIf="note.archive==true" fxFlexAlign="start center">
  
   <mat-card class="smallcard" [ngStyle]="{'background-color': item.color}">
     <div>{{note.title}}</div>
     <div>{{note.discription}}</div>  
     <div>{{item.reminder}}</div>
     <div>
         <app-icon></app-icon>
     </div>
   </mat-card> 
  </div>
   </div>
   </div>
