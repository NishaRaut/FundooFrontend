
<div  fxLayout="row wrap" fxLayoutGap="20px" >
    <div  *ngFor="let item of data" >
   <div *ngIf="item.reminder==true">
   <mat-card class="smallcard" [ngStyle]="{'background-color': item.color}">
     <div>{{item.title}}</div>
     <div>{{item.discription}}</div>
     <div>{{item.reminder}}</div>
     
         <app-icon [noteData]="item"></app-icon>
     
   </mat-card> 
   </div>
   </div>
   </div>
