<div class="registerimage">
<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card style="background:#e0ebe8c2;margin-top: 150px;">
    <mat-card-content>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Firstname</mat-label>
          <input matInput placeholder="Firstname" name="firststName" type="firstName" [formControl]="firstName">
          <mat-icon matSuffix>person</mat-icon>
          <!-- <mat-hint>Hint</mat-hint>  -->
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Lastname</mat-label>
          <input matInput placeholder="LastName" name="LastName" type="lastName" [formControl]="lastName">
          <mat-icon matSuffix>person</mat-icon>
          <!-- <mat-hint>Hint</mat-hint>  -->
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" width="100%">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" name="email" type="email" [formControl]="email">
          <mat-icon matSuffix>person</mat-icon>
          <!-- <mat-hint>Hint</mat-hint>  -->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Mobilenumber</mat-label>
          <input matInput placeholder="mobilenumber" name="mobileNumber" type="number" [formControl]="mobileNumber">
          <mat-icon matSuffix>person</mat-icon>
          <!-- <mat-hint>Hint</mat-hint>  -->
        </mat-form-field>
      
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" name="password" type="password" [formControl]="password">
          <mat-icon matSuffix>person</mat-icon>
          <!-- <mat-hint>Hint</mat-hint>  -->
        </mat-form-field>
      </div>

      <div >

        <button mat-raised-button color="primary" (click)="submit()">next</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
</div>
