 
<div class="note" fxLayout="row" >
    <button mat-icon-button>
        <mat-icon matTooltip="Remind me">add_alert</mat-icon>
        </button>
      
        <button mat-icon-button>
          <mat-icon matTooltip="change color" mat-button [matMenuTriggerFor]="menu">palette</mat-icon>
          <mat-menu #menu="matMenu">
              <button mat-mini-fab color="primary">Primary</button>
            <button mat-menu-item >Add lebel</button>
            <button mat-menu-item >Add drawing</button>
            <button mat-menu-item >show checkbaxes</button>
           </mat-menu>
        </button>

        <button mat-icon-button>
          <mat-icon matTooltip="Add image">insert_photo</mat-icon>
          </button>
    
       <button mat-icon-button>
      <mat-icon matTooltip="archive">archive</mat-icon>
      </button>

    <button mat-icon-button>
     <mat-icon matTooltip="more"  mat-button [matMenuTriggerFor]="menu">more_vert</mat-icon>
     
     <mat-menu #menu="matMenu" xPosition="after" class="vert">
     <button mat-menu-item  style="margin-top: -9%">Add lebel</button>
     <button mat-menu-item style="margin-top: -12%">Add drawing</button>
     <button mat-menu-item style="margin-top: -12%">show checkbaxes</button>
    </mat-menu>
  </button>
</div>
