 
<div  fxLayout="row" >
    <button mat-icon-button>
        <img src="../../../assets/images/reminder.svg" matTooltip="Remind me"  mat-button [matMenuTriggerFor]="menu" (click)="reminder()">
        <mat-menu #menu="matMenu" xPosition="after" class="vert">
          <button mat-menu-item  style="margin-top: -9%">Reminder:</button>

          <!-- <label>
            Date Time:
            <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt">
            <owl-date-time #dt></owl-date-time>
        </label> -->
        
          <button mat-menu-item style="margin-top: -12%"  (click)="today()">Later today</button>
          <button mat-menu-item style="margin-top: -12%" (click)="Tomorrow()">Tomorrow</button>
          <button mat-menu-item style="margin-top: -12%" (click)="nextWeek()">next week</button>
         </mat-menu>
        </button>
      
        <button mat-icon-button>
          <img src="../../../assets/collabrator.svg" matTooltip="colaborator">
          </button>
     
        <button mat-icon-button matTooltip="Change color" [matMenuTriggerFor]="colorlist">
          <img src="../../../assets/color.svg" style="margin-left: 16px;">
          </button>
          
          <mat-menu #colorlist="matMenu" [overlapTrigger]="false">
          <ng-template matMenuContent>
          <div >
          <div fxLayout="row" fxLayoutGap="10px" style="margin-top: 3px" *ngFor="let colors of arrayOfColors">
          <div *ngFor="let color of colors">
          <button class="colors" [ngStyle]="{ 'background-color': color.color }"
          (click)="colorsEditon(color.color)" (click)="setColor(color.color)" matTooltip="{{ color.name }}" mat-mini-fab></button>
          <!--<button mat-icon-button [ngStyle]="{'color': color.colorCode}" (click)="changeColor(color.colorCode)">
        <mat-icon style="font-size: 40px" class="colorIcons">fiber_manual_record</mat-icon>
        </button>  -->
        </div>
          </div>
          </div>
          </ng-template>
          </mat-menu>

        <button mat-icon-button>
          <img src="../../../assets/image.svg" matTooltip="Add image">
          </button>
    
       <button mat-icon-button>
      <img src="../../../assets/images/archive.svg" matTooltip="archive" (click)="moveToaArchive(id)">
      </button>

    <button mat-icon-button>
     <mat-icon matTooltip="more"  mat-button [matMenuTriggerFor]="menu2" (click)="movetotrash(id)">more_vert</mat-icon>
     
     <mat-menu #menu2="matMenu" xPosition="after" class="remind">
      <button mat-menu-item  style="margin-top: -9%" (click)="trash()">Delete</button>
      <button mat-menu-item  style="margin-top: -9%" (click)= "DeleteNote()">Delete permenently</button>

     <button mat-menu-item  style="margin-top: -9%">Add lebel</button>
     <button mat-menu-item style="margin-top: -12%">Add drawing</button>
     <button mat-menu-item style="margin-top: -12%">show checkbaxes</button>
    </mat-menu>
  </button>
</div>
