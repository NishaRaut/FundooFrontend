<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card  mat-card style="margin-top: 8%;width: 60%;align-self: center;">
        <mat-card-header>
            <mat-card-title>Fundoo reset</mat-card-title>
          </mat-card-header>
          <mat-card-content>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>password</mat-label>
                        <input  matInput  placeholder="password" name="password" type="password" 
                        [formControl]="password">
                       <mat-icon matSuffix>person</mat-icon> 
                      </mat-form-field>

                     <div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>confirmPassword</mat-label>
                                <input  matInput  placeholder="confirmPassword" name="confirmPassword" type="email" 
                                [formControl]="confirmPassword">
                               <mat-icon matSuffix>person</mat-icon> 
                              </mat-form-field>
        
                             <div>
                        <button mat-raised-button  color="primary" type="submit">Submit</button>
                       <button mat-raised-button color="primary" (click)="navigateToRegistration();">Clear</button> 
                       </div>
           
          </mat-card-content>
          </mat-card>
</div>
