
<div fxLayout="column" fxLayoutAlign="center center" class="imagereset" >
    <mat-card style="background:#f5f36ca2;margin-top: 150px;  width: 437px;">
       <mat-card-content>
        <div>
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Password</mat-label>
              <input  matInput placeholder="Password" name="password" type="password" [formControl]="password" [type]="!hide ? 'password' : 'text'" required>
              <mat-icon matSuffix  (click)="hide = !hide">{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="password.invalid">Password is required</mat-error>
             </mat-form-field>
          </div>
            <div>
                <mat-form-field appearance="outline" style="width: 436px;">
                    <mat-label>confirmPassword</mat-label>
                    <input matInput placeholder="confirmPassword" name="confirmPassword" type="password"
                        [formControl]="confirmPassword" [type]="!hide ? 'password' : 'text'" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="password.invalid">confirmPassword is required</mat-error>
                </mat-form-field>
            </div>
            <div fxLayoutGap="50px">
                <button mat-raised-button color="primary" (click)="submit()">Submit</button>
          
                <button mat-raised-button color="primary" (click)="reference.value=''">Clear</button>
            </div>
        </mat-card-content>

    </mat-card>
</div>
