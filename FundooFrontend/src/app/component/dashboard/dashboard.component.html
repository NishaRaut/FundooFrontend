
 <div fxLayout="column" fxLayoutAlign="center center" fxFlex="100">
  <mat-toolbar color="WHITE" fxLayout="row">
    
      <div class="app-icon" fxLayout="row" fxLayoutAlign="start start" fxLayoutAlign="space-around center" fxFlex="15" fxFlex.xs="25">
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="img-icon" fxLayoutAlign="space-between center">
            <img class="img" src="../../../assets/images/keep-one.png" >
        <span fxHide.xs="true">Keep</span>
        </div>
      </div>

      <div class="search" fxLayout="row" fxLayoutAlign="space-around center" fxFlex.xs="40" fxFlex="66">
        <button mat-icon-button fxFlex="10" fxHide.xs="true">
          <mat-icon >search</mat-icon>
        </button>
        <input  fxFlex="90" mat-input placeholder="Search">

      </div>

      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutAlign.xs="space-evenly center" fxFlex="10">
        <mat-icon fxFlex="5">view_stream</mat-icon>

       
        <button  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>account_circle</mat-icon></button>
       
       

      </div>
  </mat-toolbar>
  
  <mat-menu #menu="matMenu">
      <mat-card >
     <mat-card-footer></mat-card-footer>
     <mat-icon >account_circle</mat-icon>
     <button  routerLink="/register" routerLinkActive="active">add account</button>
     <button (click)="logout()">sign account</button>
    </mat-card>
  </mat-menu>
 <div class="cc">
 
   <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav >
      <mat-nav-list>
        <div>
        <a href="#" mat-list-item>
          <mat-icon>notes</mat-icon>
          Notes
        </a>
        <a href="#" mat-list-item>
          <mat-icon>notifications</mat-icon>
          reminders
        </a>
      </div>
      <mat-divider></mat-divider>
      <div>
        <div>LABELS</div>
        <a href="#" mat-list-item>
          <mat-icon>label</mat-icon>
          office_work
        </a>
        <a href="#" mat-list-item>
          <mat-icon>create</mat-icon>
          create labels
        </a>
      </div>
      <mat-divider></mat-divider>
      <div>
          <a href="#" mat-list-item>
              <mat-icon>archive</mat-icon>
              archive 
            </a>
            <a href="#" mat-list-item>
                <mat-icon>delete</mat-icon>
              trash
              </a>
      </div>
      
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-addnote></app-addnote>
        <app-cards></app-cards>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div> 

</div>
