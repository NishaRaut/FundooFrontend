<div>
  <mat-toolbar color="primary">
    <div>
      <button mat-icon-button="menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div style="display: flex">
      <div>
        <img style="width:12%" id="image" src="../../../assets/images/keep.png" width="3%" margin-left="1%">
      </div>
      <div>
        <span>Keep</span>
      </div>
    </div>

    <div>
      <form margin-inline-start="75%">
        <input #search type="search" (blur)="filled=search.value?true:false">
        <mat-icon margin-left="5%">refresh</mat-icon>
        <mat-icon>settings</mat-icon>
        <mat-icon>view_stream</mat-icon>
        <mat-icon>google_apps</mat-icon>
      </form>
    </div>


  </mat-toolbar>
</div>
