<div class="loginimage">
<div  fxLayout="row" fxLayoutAlign="center center" >
   <mat-card style="background:#e0ebe8c2;margin-top: 150px; width: 40%;">
    
       <div fxLayout="row" fxLayoutAlign="center start" class="loghead">Fundoo login</div>
        <div >
         <mat-form-field appearance="outline" style="width: 100%;">
           <mat-label>Email</mat-label>
           <input  matInput placeholder="Email" name="email" type="email" [formControl]="email" required>
           <mat-icon matSuffix>email</mat-icon>
           <mat-error *ngIf="email.invalid">Valid Email is required</mat-error>
          </mat-form-field>
         </div>
       
       <div>
         <mat-form-field appearance="outline" style="width: 100%;">
           <mat-label>Password</mat-label>
           <input  matInput placeholder="Password" name="password" type="password" [formControl]="password" [type]="!hide ? 'password' : 'text'" required>
           <mat-icon matSuffix  (click)="hide = !hide">{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
           <mat-error *ngIf="password.invalid">Password is required</mat-error>
          </mat-form-field>
       </div>
 
       <div fxLayoutGap="50px">
 
         <button mat-raised-button color="primary" (click)="submit()">login</button>
        
         <button mat-raised-button color="primary" (click)="register()">register</button>
         <button mat-button color="primary" routerLink="/forgot">Forgot Password ?</button>
       </div>

   </mat-card>
 </div> 
 
</div>
